<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
            // Membuat  Array
        let fruits = ["Apel","Mangga", "Durian","Jambu","Nanas"]
        console.log(fruits);

            // Menampilkan Data Array dengan looping
            for (let i=0;  i < fruits.length;  i++) {
                console.log(fruits [i] );
            }

                console.log(" ");

                fruits.push("Jeruk")    // Menambahkan data array
                fruits.sort( );     // Untuk Mengurutkan data array A-Z
                fruits.pop( );  // Untuk menghapus data array paling akhir

             // Menampilkan Data Array dengan looping
             for (let i=0;  i < fruits.length;  i++) {
                console.log(fruits [i] );
             }

             // objek
             let mobil = {
                tipe : "Turismo",
                merk : "Lamborghini",
                tahun : 2009,
                jalan : function () {
                    console.log("Breeeeemmmmmm");
                },
            };

             console.log(mobil);

    </script>
</head>
<body>
    <h1>Latihan Array</h1>
</body>
</html>
